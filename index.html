<!DOCTYPE html>
<html lang="en">
	<head>
		<title>3D scan</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #ffffff;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				color:#000;
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				box-sizing: border-box;
			}

			a {
				color: red;
			}
            
            .loader {
              border: 16px solid #f3f3f3; /* Light grey */
              border-top: 16px solid #3498db; /* Blue */
              border-radius: 50%;
              width: 64px;
              height: 64px;
              animation: spin 2s linear infinite;
              position: fixed;
              top: 50%;
              left: 50%;
              margin-top: -32px;
              margin-left: -32px;
            }

            @keyframes spin {
              0% { transform: rotate(0deg); }
              100% { transform: rotate(360deg); }
            }
		</style>
	</head>

	<body>
		<script type="text/javascript" src="js/three.min.js"></script>
		<script type="text/javascript" src="js/OrbitControls.js"></script>
		<script type="text/javascript" src="js/WebGL.js"></script>
        <script type="text/javascript" src="js/GLTFLoader.js"></script>

		<script>

			if ( WEBGL.isWebGLAvailable() === false ) {

				document.body.appendChild( WEBGL.getWebGLErrorMessage() );

			}

			var camera, controls, scene, renderer;

			init();
			//render(); // remove when using next line for animation loop (requestAnimationFrame)
			animate();

			function init() {

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xfafafa );
				//scene.fog = new THREE.FogExp2( 0xcccccc, 0.002 );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
                renderer.gammaOutput = true;
                renderer.gammaFactor = 2.2;
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
                //camera = new THREE.OrthographicCamera( window.innerWidth / - 2, window.innerWidth / 2, window.innerHeight / 2, window.innerHeight / - 2, 1, 500 );
				
                
                var w = window.innerWidth;
                var h = window.innerHeight;
                var viewSize = h;
                var aspectRatio = w / h;

                _viewport = {
                    viewSize: viewSize,
                    aspectRatio: aspectRatio,
                    left: (-aspectRatio * viewSize) / 2,
                    right: (aspectRatio * viewSize) / 2,
                    top: viewSize / 2,
                    bottom: -viewSize / 2,
                    near: -100,
                    far: 100
                };

                camera = new THREE.OrthographicCamera ( 
                    _viewport.left, 
                    _viewport.right, 
                    _viewport.top, 
                    _viewport.bottom, 
                    _viewport.near, 
                    _viewport.far 
                );
                
                camera.position.set( -10, 30, -30 );
        
                
				// controls

				controls = new THREE.OrbitControls( camera, renderer.domElement );

				//controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)

				controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				controls.dampingFactor = 0.25;

				controls.screenSpacePanning = false;

				controls.minDistance = 10;
				controls.maxDistance = 50;
                controls.target = new THREE.Vector3(5,0,-4);
                

				controls.maxPolarAngle = Math.PI / 2;
                
                var loader = new THREE.GLTFLoader();
                
                loader.load( 'full1.glb', function ( gltf ) {
                    
                    //gltf.scene.materials[0].lights = true;
                    
                    x = gltf.scene;
                    
                    gltf.scene.traverse( function( node ) {

                        if ( node instanceof THREE.Mesh ) { 
                            
                            node.receiveShadows = true
                            node.castShadows = true
                            
                            console.log(node.material)
                            
                            //var mat = new THREE.MeshPhongMaterial();
                            var mat =  new THREE.MeshStandardMaterial();
                            mat.color = new THREE.Color( 0xffffff ); // diffuse
                            mat.roughness = 1;
                            mat.metalness = 0.3;
                            mat.map = node.material.map;
                            mat.side = THREE.DoubleSide;
                            
                            mat.emissive = new THREE.Color( 0x101010 );
                            mat.emissiveIntensity = 0.2;
                            
                            node.material = mat;
                            //node.material.map.needsUpdate = true;
                            //mat.color = new THREE.Color(0xff0000);
                            
                            //node.material.lights = true;
                        }

                    } );
                    
                    scene.add( gltf.scene );
                    
                    document.getElementById("loader").style.visibility = "hidden";
                    
                    
                    
                    var gridHelper = new THREE.GridHelper( 40, 49 )
                    gridHelper.geometry.translate(5, -3, -5);
                    scene.add( gridHelper )
                    
                    //camera.target.position.set( 5, -3, -5 );
                    
                    camera.zoom = 30;
                    
                    //camera.position.set(30,0,0);
                    
                    camera.updateProjectionMatrix()

                }, function ( xhr ) {

                    document.getElementById("p1").innerHTML = '<br/>' + ( (xhr.loaded * 100) / (50 * 1024 * 1024)  ).toFixed(1) + '%';

                }, function ( error ) {

                    console.error( error );

                } );

				// world

				// light

				var light = new THREE.AmbientLight( 0xf0f0f0, 1.0 );
				scene.add( light );
                
                var light = new THREE.HemisphereLight( 0xffffcc, 0x080808, 1.0 );
                scene.add( light );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>

        <div class="loader" id="loader"><p id="p1">Hello World!</p></div>
	</body>
</html>
